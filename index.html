<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div id="side-column">
            <div id="location-search-container">
                <h2>Search for a City:</h2>
                <input id="location-search" />
                <button id="location-search-button">Search</button>
            </div>
            <div id="search-history">

            </div>
        </div>
        <div id="current-day-container">
            <div id="current-header">
                <h3 id="current-city"></h3>
                <h3 id="current-date"></h3>
                <i id="current-weather-icon"></i>
            </div>
            <div id="current-conditions">
                <p id="current-temp">Temp: </p>
                <p id="current-wind">Wind: </p>
                <p id="current-humidity">Humidity: </p>
            </div>
        </div>
        <div id="five-day-forecast-container">
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

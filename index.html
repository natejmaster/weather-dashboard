<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <body>
        <div id="side-column">
            <div id="city-search-container">
                <h2>Search for a City:</h2>
                <input id="city-search" />
                <button id="city-search-button">Search</button>
            </div>
            <div id="search history">

            </div>
        </div>
        <div id="current-day-container">
            <div id="current-header">
                <h3 id="current-city"></h3>
                <h3 id="current-date"></h3>
                <i id="current-weather-icon"></i>
            </div>
            <div id="current-conditions">
                <p id="current-temp">Temp: </p>
                <p id="current-wind">Wind: </p>
                <p id="current-humidity">Humidity: </p>
            </div>
        </div>
        <div id="five-day-forecast">
        </div>
    </body>
    <script src="assets/js/script.js"></script>
</body>
</html>
